<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <app-recipe-item
    *ngFor="let recipeEl of recipes; let i = index"
    class="col-xs-12"
    [recipe]="recipeEl"
    (selectedRecipe)="onRecipeSelected(recipeEl)"
  ></app-recipe-item>
</div>
